<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__body">
					<img
						src="./assets/images/cactus_img.jpg"
						alt=""
						class="card__img"
					/>
					<span class="card__tag">Design</span>
					<h2 class="card__title">Embracing Minimalism</h2>
					<p class="card__text">
						From minimalist sculptures to minimalist paintings, this
						blog will inspire you to appreciate the beauty that lies
						in simplicity.
					</p>
				</div>
				<div class="card__footer">
					<p class="card__author">Annie Spratt</p>
				</div>
			</div>
		</div>
	</body>
</html>
